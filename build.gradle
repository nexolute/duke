plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group 'duke'
version '0.1.0'

application {
    mainClassName = "duke.Duke"
}

checkstyle {
    toolVersion = '8.23'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}